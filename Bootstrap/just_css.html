<!DOCTYPE html>
<html>
<head>
	<title>Using Media Queries</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			width: 100%;
		}
		.color-example {
			height: 100%;
			width: 100%;
			background-color: #2e86de;
		}

		/* for screens that are at least 500px wide*/
		@media(min-width: 800px) {
			.color-example {
				background-color: #ee5253;
			}
		}
		/* for screens that are at least 800px wide*/
		@media(min-width: 1400px) {
			.color-example {
				background-color: #10ac84;
			}
		}
	</style>
</head>
<body>
	<div class="color-example">
		
	</div>
</body>
</html>
