<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <style>
      .test-col {
        height: 50px;
      }
      .blue {
        background-color: #2e86de;
      }
      .red {
        background-color: #ee5253;
      }
      .green {
        background-color: #10ac84;
      }
      .spacer {
        width: 100%;
        height: 10px;
      }
    </style>
    <title>Bootstrap example</title>
  </head>
  <body>
    <h1>Bootstrap example</h1>

    <div class="container">
      <pre>
			container
		</pre
      >
      <div class="row">
        <div class="test-col col-12 blue">
          Full width of container, for all sizes
        </div>
      </div>
      <div class="spacer"></div>
      <div class="row">
        <div class="test-col col-12 col-sm-10 col-md-8 col-lg-6 col-xl-3 green">
          <pre>col-12 col-sm-10 col-md-8 col-lg-6 col-xl-3</pre>
        </div>
        <div class="test-col col red">This is a filler</div>
      </div>
    </div>
    <div class="spacer"></div>
    <div class="spacer"></div>
    <div class="spacer"></div>
    <div class="spacer"></div>
    <div class="container-fluid">
      <pre>
			container-fluid
		</pre
      >
      <div class="row">
        <div class="test-col col-12 blue">
          Full width of container, for all sizes
        </div>
      </div>
      <div class="spacer"></div>
      <div class="row">
        <div class="test-col col-12 col-sm-10 col-md-8 col-lg-6 col-xl-3 green">
          <pre>col-12 col-sm-10 col-md-8 col-lg-6 col-xl-3</pre>
        </div>
        <div class="test-col col red">This is a filler</div>
        <div class="spacer"></div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
