<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style>
		.test-col {
			height: 50px;
		}
		.blue {
			background-color: #2e86de;
		}
		.red {
			background-color: #ee5253;
		}
		.green {
			background-color: #10ac84;
		}
		.spacer	{
			width: 100%;
			height: 10px;
		}

	</style>
    <title>Bootstrap example</title>
  </head>
  <body>
    <h1>Bootstrap example</h1>

	<div class="container">
		<pre>
			container
		</pre>
		<div class="row">
			<div class="test-col col-12 blue">Full width of container, for all sizes</div>
		</div>
		<div class="spacer"></div>
		<div class="row">
			<div class="test-col col-12 col-sm-10 col-md-8 col-lg-6 col-xl-3 green"><pre>col-12 col-sm-10 col-md-8 col-lg-6 col-xl-3</pre></div>
			<div class="test-col col red">This is a filler</div>
		</div>
	</div>
	<div class="spacer"></div>
	<div class="spacer"></div>
	<div class="spacer"></div>
	<div class="spacer"></div>
	<div class="container-fluid">
		<pre>
			container-fluid
		</pre>
		<div class="row">
			<div class="test-col col-12 blue">Full width of container, for all sizes</div>
		</div>
		<div class="spacer"></div>
		<div class="row">
			<div class="test-col col-12 col-sm-10 col-md-8 col-lg-6 col-xl-3 green"><pre>col-12 col-sm-10 col-md-8 col-lg-6 col-xl-3</pre></div>
			<div class="test-col col red">This is a filler</div>
			<div class="spacer"></div>
		</div>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
