<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery AJAX example</title>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        button#action {
            background-color: #555555;
            /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }

        .demo {
            text-align: center;
            position: relative;
            top: 30%;
            width: 50%;
            height: 50%;
            margin: auto;
            font-size: 24px;

        }

    </style>
</head>

<body>

    <div class="demo">
        <div id="div1">
            <h2>Let jQuery AJAX Change This Text</h2>
        </div>

        <button id="action">Get Some Random Text!</button>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#action").click(function () {
                $.ajax({
                    url: "http://www.randomtext.me/api/", success: function (result) {
                        $("#div1").html(result.text_out);
                    }
                });
            });
        });

    </script>
</body>

</html>
