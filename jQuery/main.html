<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>jQuery example - DOM manipulation</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>
            .spacer {
                width: 100%;
                height: 50px;
            }
        </style>
    </head>
    <body>
        
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Welcome to this tutorial on jQuery!</h1>
                    <div class="spacer"></div>
                    <h2>Manipulating the DOM with jQuery</h2>

                    <div class="alert alert-primary" role="alert" id="test-alert">
                      This is a Bootstrap alert with the id "test-alert"
                    </div>
                    <button type="button" class="btn btn-danger" id="hide-button">Hide the alert</button>
                </div>
            </div>
        </div>
        <div class="spacer"></div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2>Elements will go here: </h2>
                </div>
                <div class="col-12">
                    <ul id="listToFill">
                    </ul>
                    <form>
                      <div class="form-group">
                        <label for="numberOfElements">Number of elements to add</label>
                        <input type="number" class="form-control" id="numberOfElements" min="0" max="5" value="1">
                      </div>
                      <div class="form-group">
                      <button type="button" id="addElementsButton" class="btn btn-primary">Add elements!</button>
                    </form>
                </div>
            </div>
        </div>



        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
